<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世界の時計</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="map-container">
        <!-- 時計を配置するための要素 -->
        <div class="clock" id="clock1">
            <div class="center-point"></div>
            <div class="hand hour" id="hour1"></div>
            <div class="hand minute" id="minute1"></div>
            <div class="hand second" id="second1"></div>
        </div>
        <div class="clock" id="clock2">
            <div class="center-point"></div>
            <div class="hand hour" id="hour2"></div>
            <div class="hand minute" id="minute2"></div>
            <div class="hand second" id="second2"></div>
        </div>
        <!-- 必要な数だけ時計を追加 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
